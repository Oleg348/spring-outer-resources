<html>
<head>
    <meta charset="utf-8">
    <title>Public</title>
</head>
<body>
<button onclick="getHello()">Get Hello</button>
<p></p>
<a href="/private/">Go to private</a>
</body>
<script>
function getHello() {
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "/public/hello", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            window.alert(xhr.responseText);
        }
   };
}
</script>
</html>
